<!DOCTYPE>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
    <title>Empat</title>
    <script src="jquery-3.6.0.min.js"></script><!--perintah untuk mengaktifkan jquery-->
    <script type="text/javascript">
      $(document).ready(function(){
      $("#daftar").addClass("merahkuning");//menyimpan warna pada class merahkuning
      $(".subdaftar").addClass("kuninghitam");//menyimpan warna pada class kuninghitam
    });
    </script>
    <style type="text/css">
      .merahkuning{
        color:red;
        font-weight:bold;
        background-color:yellow;
        padding:3px;
      }
      .kuninghitam{
        color:yellow;
        background-color:black;
      }
    </style>
  </head>
  <body>
  <div>
    <p>paragraph pertama</p>
  </div>
  <div>
    <ul id="daftar"><!--menampulkan #daftar-->
        <li>Item 1</li><!--perintah untuk menampilkan item-->
        <li class="subdaftar">Item 2</li><!--perintah untuk menampilkan item-->
        <li>Item 3</li><!--perintah untuk menampilkan item-->
    </ul>
  </div>
  </body>
  </html>
