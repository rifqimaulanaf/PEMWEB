<!DOCTYPE>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enam</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){//menyimpan function
        setTimeout(function(){//setTimeoutdigunakan untuk memberikan jeda waktu
        $("#kotak").fadeOut("slow",function(){//fadeOut digunakan untuk menyembunyikan kotak selama tiga detik jika dimasukkan kedalam setTimeout
        $("#kotak").remove();
        });
        },3000);
      });

    </script>
    <style type="text/css">
      #kotak{
        width:300px;
        height:50px;
        background:lightyellow;
        padding:5px;
        border:1px solid black;
      }
    </style>
    </head>
  <body>
    <h3 id="kotak">perhatikan teks akan hilang dalam 3detik</h3><!--paragraph yang berada didalam kotak -->
  </body>
  </html>
