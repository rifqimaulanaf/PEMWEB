
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mengkonversi nilai menjadi Angka</title>
  </head>
  <script>

    var nilai=prompt("Masukkan Nilai : ",0) //menampilkan angka nilai pada prompt
    var hasil=""
    if (nilai<=40) // jika nilai pada prompt memberikan nilai kurang dari 40 maka hasil akan memberi nilai E
      hasil="E";
     else if(nilai>=41&&nilai<=55)// jika nilai pada prompt memberikan lebih besar sama dengan 41 dan nilai kurang dari  sama dengan 55 maka hasil akan memberi nilai D
      hasil="D";
      else if(nilai>=56&&nilai<=60)// jika nilai pada prompt memberikan lebih besar sama dengan 56 dan nilai kurang dari  sama dengan 60 maka hasil akan memberi nilai C
       hasil="C";
      else if(nilai>=61&& nilai<=65)// jika nilai pada prompt memberikan lebih besar sama dengan 61 dan nilai kurang dari  sama dengan 65 maka hasil akan memberi nilai BC
       hasil="BC";
      else if(nilai>=66 &&nilai<=70)// jika nilai pada prompt memberikan lebih besar sama dengan 66 dan nilai kurang dari  sama dengan 70 maka hasil akan memberi nilai B
        hasil="B";
      else if(nilai>=71&&nilai <=80)// jika nilai pada prompt memberikan lebih besar sama dengan 71 dan nilai kurang dari  sama dengan 80 maka hasil akan memberi nilai AB
         hasil="AB";
      else if(nilai>=81&& nilai<=100)// jika nilai pada prompt memberikan lebih besar sama dengan 81 dan nilai kurang dari  sama dengan 100 maka hasil akan memberi nilai A
          hasil="A";
      else
        hasil="Tidak ada "; //jika angka lebih dari 100 dan kurang dari 0


      document.write("hasil kamu:&nbsp"+nilai +"&nbsp=&nbsp"+hasil);// Menampilkan nilai dan hasil pada halaman  
  </script>

  </body>
</html>
