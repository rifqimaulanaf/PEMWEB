<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if else seleksi kondisi </title>
  </head>
  <script>
    var nilai=prompt("nilai 0-100: ",0);
    var hasil="";
    if (nilai<=60)
      hasil="Tidak Lulus";
     else
       hasil="Lulus";
        document.write("hasil kamu:&nbsp"+nilai +"&nbsp=&nbsp"+hasil);
  </script>
  <body>

  </body>
</html>
