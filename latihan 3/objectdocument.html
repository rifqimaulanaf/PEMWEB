<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>object document</title>
  </head>
  <script>
    function ubahWarnaLB(warna){
      document.bgColor=warna; // mengubah warna background
    }
    function ubahWarnaLD(warna){
      document.fgColor=warna; // mengubah warna fg atau tulisan
    }
  </script>
  <h1>TEST</h1>
  <form>
    <input type="button"  value="Latar belakang hijau" onclick="ubahWarnaLB('GREEN')"><!--menampilkan tombol untuk mengubah warna background jadi hijau-->
    <input type="button"  value="Latar belakang putih" onclick="ubahWarnaLB('WHITE')"><!--menampilkan tombol untuk mengubah warna background jadi putih-->
    <input type="button"  value="Teks kuning" onclick="ubahWarnaLD('YELLOW')"><!--menampilkan tombol untuk mengubah warna text jadi kuning-->
    <input type="button"  value="Teks Biru" onclick="ubahWarnaLD('BLUE')"><!--menampilkan tombol untuk mengubah warna text jadi biru-->
  </form>
  <body>

  </body>
</html>
