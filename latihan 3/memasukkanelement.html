<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memasukkan kedalam element</title>
  </head>
  <body>

    <p id="greet"></p>
    <p id="result"></p>

    <script>
            //print simpel text massage kedalam element
      document.getElementById("greet").innerHTML="hallo gatot";


      var x =50; // memberi nilai x dengan angka 50
      var y =30; // memberi nilai y dengan angka 30
      var sum=x+y; // menghitung antara x + y
      console.log(sum); // menampilkan hasil dari x + y dan ditampilkan pada console pada web
      document.getElementById("result").innerHTML=sum;  // menampilkan hasil dari x + y dan ditampilkan pada pada web

    </script>
  </body>
</html>
