<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program JavaScript</title>
  </head>
  <script>
    function test (val1,val2){
      document.write("Tampilkan Aritmatika dari val1=9 dan val2=4"+"<br>")//menpilkan tulisan

      document.write("<br>"+"Perkalian: val1*val2"+"<br>")
      document.write("<br>"+"result:&nbsp",val1*val2,"<br>")//perkalian antara val1 dan val 2

      document.write("<br>"+"Pembagian: val1/val2"+"<br>")
      document.write("<br>"+"result:&nbsp",val1/val2,"<br>")//pembagian antara val1 dan val 2

      document.write("<br>"+"Penjumlahan: val1+val2"+"<br>")
      document.write("<br>"+"result:&nbsp",val1+val2,"<br>")//penjumlahan antara val1 dan val 2

      document.write("<br>"+"Pengurangan: val1-val2"+"<br>")
      document.write("<br>"+"result:&nbsp",val1-val2,"<br>")//pengurangan antara val1 dan val 2

      document.write("<br>"+"Modulus: val1%val2"+"<br>")
      document.write("<br>"+"result:&nbsp",val1%val2,"<br>")//modulus antara val1 dan val 2
    }
  </script>
  <body>
<br>

      <input type="button" name="button" value="aritmatic" onclick=test(9,4)><!--menampilkan tombol aritmatika -->

  </body>
</html>
