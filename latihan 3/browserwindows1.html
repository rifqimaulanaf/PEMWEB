<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menulis kedalam jendela browser</title>
  </head>
  <body>
    <script>
      document.write("Pemrograman web!!!!")


      var x =10; // memberi nilai x dengan angka 10
      var y =20; // memberi nilai y dengan angka 20
      var sum=x+y; // menghitung antara x + y
      console.log(sum); // menampilkan hasil dari x + y dan ditampilkan pada console pada web
      document.write("<br><br>",sum);// menampilkan hasil dari x + y dan ditampilkan pada pada web
    </script>
  </body>
</html>
