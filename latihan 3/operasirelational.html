<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Relational </title>
  </head>
  <script>
      function test(){
        val1=window.prompt("Nilai I")
        val2=window.prompt("Nilai II")

        document.write("Nilai I=&nbsp"+val1+"<br>","Nilai II=&nbsp"+val2+"<br>"+"<br>")
        document.write("Apakah Val1 sama dengan val2")
        document.write("<br>"+"val1==val2"+"<br>")
        document.write(val1==val2)//menampilkan Apakah Val1 sama dengan val2

        document.write("<br>"+"<br>"+"Apakah tidak sama dengan val2")
        document.write("<br>"+"val1!=val2"+"<br>")
        document.write(val1!=val2)//menampilkan Apakah Val1 tidak sama dengan val2

        document.write("<br>"+"<br>"+"Apakah Val1 lebih besar dari val2")
        document.write("<br>"+"val1&gtval2"+"<br>")
        document.write(val1>val2)//menampilkan Apakah Val1 lebih besar dari val2

        document.write("<br>"+"<br>"+"Apakah Val1 lebih kecil dari val2")
        document.write("<br>"+"val1&ltval2"+"<br>")
        document.write(val1<val2)//menampilkan Apakah Val1 lebih kecil dari val2
      }
  </script>
  <body>
    <input type="button" name="button1" value="Relational" onclick=test()><!--menampilkan tombol untuk menampilkan function test()-->
  </body>
</html>
