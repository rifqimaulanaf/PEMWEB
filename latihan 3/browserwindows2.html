<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>click button on JavaScript</title>
  </head>
  <body>
    <h1> Ini Merupakan heading</h1> <!--tulisan pada header-->
    <p>ini merupakan paragraph text</p> <!--tulisan pada paragraph-->

    <button type="button" onclick="document.write('Pemrograman Web!!!')">Tekan Aku</button> <!--tombol pada halaman yang bila ditekan akan menampilkan tulisan yang ada -->
  </body>
</html>
